<div id="map">
</div>

@switch(currentMapState()){

@case('initial'){
<div class="button-container">
  <button mat-raised-button (click)="initializeMap()">Load Map</button>
</div>
}

@case('loading'){
<div class="spinner-container">
  <mat-spinner id="spinner"></mat-spinner>
</div>
}

@case('error'){
<span>Error loading base map.</span>
}
}
