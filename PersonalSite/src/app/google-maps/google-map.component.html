<!-- optional if mapbox base map is needed -->
<div class="map-container" id="map"></div>
<!-- <div id="tooltip"></div> -->

@switch(mapState()){

@case('initial'){
<div class="button-container">
  <button mat-raised-button (click)="initMap()">Load Map</button>
  <!-- <button mat-raised-button (click)="openSnackBar('some message')">Snack Bar</button> -->
</div>
}

@case ('loading'){
<div class="spinner-container">
  <mat-spinner id="spinner"></mat-spinner>
</div>
}
}
