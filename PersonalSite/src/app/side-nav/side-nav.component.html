<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
    <mat-sidenav #sidenav 
    mode="side" 
    opened="fixedInViewPort"
    class="sidenav"
    [disableClose]="true">
        <app-studies></app-studies>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">          
        <app-map></app-map>
    </mat-sidenav-content>
    
</mat-sidenav-container>
