
    <google-map
      class="google_map"
      *ngIf="apiLoaded | async as isLoaded; else LoadingOrError"
      width="100%"
      height="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"></google-map>

<ng-template
      width="100%"
      height="100%"
      #LoadingOrError>Unavailable</ng-template>
