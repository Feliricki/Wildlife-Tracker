<div class="map_div"
     *ngIf="apiLoaded | async as isLoaded; else LoadingOrError">
    <google-map class="google_map"
                
                height="1080px"
                width="100%"
                [zoom]="zoom"
                [center]="center"
                [options]="options"></google-map>
</div>

<ng-template #LoadingOrError>Unavailable</ng-template>
